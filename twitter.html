<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button><img src="https://seeklogo.com/images/G/google-logo-28FA7991AF-seeklogo.com.png">Sign in with Google</button>
        <button><img src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png">Sign in with Apple</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" placeholder="Phone, email or username">
            <button>Next</button>
        </form>
        <button>Forgot password?</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

</body>
</html>
